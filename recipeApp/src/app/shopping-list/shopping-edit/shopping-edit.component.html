<div class="row">
  <div class="col-12">
    <form #shoppingForm="ngForm" (ngSubmit)="onSubmitForm()">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input
            type="text"
            class="form-control"
            name="name"
            ngModel
            required
          />
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input
            type="number"
            id="amount"
            class="form-control"
            name="amount"
            ngModel
            required
            pattern="^[1-9]+[0-9]*$"
          />
        </div>
      </div>
      <div class="row">
        <div class="col-12 buttons-panel">
          <button
            class="btn btn-success"
            type="submit"
            [disabled]="shoppingForm.invalid"
          >
            {{ isEditMode ? "Edit" : "Add" }}
          </button>
          <button
            [disabled]="!isEditMode"
            class="btn btn-danger"
            type="button"
            (click)="onDeleteIngredient()"
          >
            Delete
          </button>
          <button class="btn btn-primary" type="button" (click)="clearForm()">
            Clear
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
