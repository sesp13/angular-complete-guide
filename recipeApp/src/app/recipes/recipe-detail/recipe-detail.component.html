<div class="row" *ngIf="recipe; else noRecipeBlock">
  <div class="col-md-6">
    <img [src]="recipe?.imagePath" [alt]="recipe?.name" class="w-100" />
  </div>
  <div class="col-md-6">
    <div class="row">
      <div class="col-12">
        <h1>{{ recipe?.name }}</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <div class="btn-group">
          <button type="button" class="btn btn-primary dropdown-toggle">
            Manage Recipe <span class="caret"></span>
          </button>
          <ul class="dropdown-menu">
            <li>
              <a href="#">Add Ingridients to shopping list</a>
            </li>
            <li>
              <a href="#">Edit Recipe</a>
            </li>
            <li>
              <a href="#">Delete Recipe</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-12">{{ recipe?.description }}</div>
    </div>
    <div class="row">
      <div class="col-12">Ingridients</div>
    </div>
  </div>
</div>

<ng-template #noRecipeBlock>
  <p>No recipe selected</p>
</ng-template>
