<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
        <div formGroupName="userData">
          <div class="form-group">
            <label for="username">Username</label>
            <input
              formControlName="username"
              type="text"
              id="username"
              class="form-control"
            />
            <span
              *ngIf="
                signUpForm.get('userData.username')?.invalid &&
                signUpForm.get('userData.username')?.touched
              "
              class="help-block"
            >
              Invalid username
            </span>
          </div>
          <div class="form-group">
            <label for="email">email</label>
            <input
              formControlName="email"
              type="text"
              id="email"
              class="form-control"
            />
            <span
              *ngIf="
                signUpForm.get('userData.email')?.invalid &&
                signUpForm.get('userData.email')?.touched
              "
              class="help-block"
            >
              Invalid email
            </span>
          </div>
        </div>
        <div class="radio" *ngFor="let gender of genders">
          <label>
            <input formControlName="gender" type="radio" [value]="gender" />{{
              gender
            }}
          </label>
        </div>
        <div formArrayName="hobbies">
          <h4>Your Hobbies</h4>
          <button type="button" class="btn btn-default" (click)="onAddHobby()">
            Add Hobby
          </button>
          <div
            *ngFor="let control of hobbieControls; let i = index"
            class="form-group"
          >
            <input [formControlName]="i" type="text" class="form-control" />
          </div>
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
        <span
          *ngIf="signUpForm?.invalid && signUpForm?.touched"
          class="help-block"
        >
          Invalid form
        </span>
      </form>
    </div>
  </div>
</div>
